<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/estilos.css">
    <title>FORMULARIO DE ENCUESTA</title>
</head>
<body>
    <main>
        <h1 id="title">Bienvenidos a soriana</h1>
        <p id="description">Tu opinion es muy importante para nosotros, califica nuestro local</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Nombre:</label>
            <br>
            <input type="text" id="name" required placeholder="Introduce tu nombre">
            <br>
            <label for="email" id="email-label">E-mail:</label>
            <br>
            <input type="email" id="email" required placeholder="Introduce tu E-mail">
            <br>
            <label for="number" id="number-label">Edad:</label>
            <br>
            <input type="number" id="number" min="12" max="90" placeholder="Introduce tu Edad">
            <br>
            <label for="dropdown">Ocupación</label>
            <br>
            <select name="" id="dropdown">
                <option value="licenciatura">Estudiante de licenciatura</option>
                <br>
                <option value="maestria">Estudiante maestria</option>
                <option value="doctorado">Estudiante Doctorado</option>
                <option value="trabajo">Trabajo</option>
                <option value="practicante">Practicante</option>
                <option value="empresa">Empresa</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <label for="s-radio_1">¿Cuál dirias que fue tu experiencia?</label>
            <div id="satisfaccion-form">
                <input id="s-radio_1" type="radio" name="satisfaccion"> 
                <label for="s-radio_1">Excelente</label>
                <input id="s-radio_2" type="radio" name="satisfaccion"> 
                <label for="s-radio_2">Buena</label>
                <input id="s-radio_3" type="radio" name="satisfaccion"> 
                <label for="s-radio_3">Regular</label>
                <input id="s-radio_4" type="radio" name="satisfaccion"> 
                <label for="s-radio_4">Mala</label>
                <br>
            </div>
            <label for="dropdown-1">¿Que te gusta de nosotros?</label>
            <br>
            <select name="" id="dropdown-1">
                <option value="productos">Productos</option>
                <option value="servicios">servicios</option>
                <option value="locales">locales</option>
                <option value="Atencion al cliente">Atencion al cliente</option>
            </select>
            <br>
            <label for="">¿En que deberiamos  invertir mas segun tu opinión?</label>
            <div id="opinion-form">
                <input type="checkbox" name="" id="o-radio_1">
                <label for="o-radio_1">Mejor servicio</label>
                <input type="checkbox" name="" id="o-radio_2">
                <label for="o-radio_2">Mejores  productos</label>
                <input type="checkbox" name="" id="o-radio_3">
                <label for="o-radio_3">Mas informacion sobre el local</label>
                <input type="checkbox" name="" id="o-radio_4">
                <label for="o-radio_4">Una comunidad para la atención de dudas</label>
            </div>
            <label for="textarea">Otros comentarios:</label>
            <br>
            <textarea name="comentarios" rows="10" cols="40" id="textarea" placeholder="Escribe aqui los comentarios"></textarea>
            <button id="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
